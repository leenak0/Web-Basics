<!DOCTYPE html>
<html>
<head>
    <title>Form Basic</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>이름</td>
				<td><input type="text" name="username"/></td>
			</tr>
			<tr>
				<td>성별</td>

					<input type="radio" name="gender" value="m"/>남자

				</td>
			</tr>
		</table>
		<input type="submit" value="가입"/>
	</form>
</body>
</html>
