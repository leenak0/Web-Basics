<!DOCTYPE html>
<html>
<head>
	<title>My Homepage</title>
</head>
<body>
	<!--제목이기 때문에 <h1>태그 사용, 강조 위해 <b>태그 사용, style속성으로 글자색 지정-->
	<h1 style="color:#FF3636"><b>My Homepage</b></h1>
	<!--해당 이미지가 존재하지 않을 경우 문구 출력, 너비:150-->
	<img src="programmer.png" alt="그림이 존재하지 않습니다." width="150"/>
	<!--강조 <b>태그 사용-->
	<b>컴퓨터 프로그래머</b>를 꿈꾸며 열심히 공부하고 있는 1인입니다.
	<!--소제목이기 때문에 <h3>태그 사용, 강조 위해 <b>태그 사용-->
	<h3><b>현재 학습하고 있는 과목</b></h3>
	<!--글머리 기호 목록 생성 태그 <ul>사용, circle타입으로 바꿔보았습니다.-->
	<ul type="circle">
		<li>C 언어</li>
		<li>JAVA 언어</li>
		<!--하이퍼링크 <a>태그 사용, 클릭시 W3C 사이트로 이동-->
		<li>웹프로그래밍 <a href="http://www.w3.org">W3C 사이트</a></li>
	</ul>
	<!--소제목이기 때문에 <h3>태그 사용, 강조 위해 <b>태그 사용-->
	<h3><b>이번 학기 시간표</b></h3>
	<!--테이블 생성, 테두리 두께:1-->
	<table border="1">
		<tr>
			<!--가로방향으로 4셀 병합-->
			<th colspan="4">시간표</th>
		</tr>
		<tr>
			<th></th>
			<th>월요일</th>
			<th>화요일</th>
			<th>수요일</th>
		</tr>
		<tr>
			<td>1교시</td>
			<td>C언어</td>
			<td>JAVA언어</td>
			<td>JAVA언어</td>
		</tr>
		<tr>
			<td>2교시</td>
			<td>C언어</td>
			<td>JAVA언어</td>
			<td>JAVA언어</td>
		</tr>
	</table>
</body>
</html>
