<!DOCTYPE html>
<html>
<head>
    <title>이나경 2016111566</title>
    <style>
    	/*레이아웃을 위한 id 선택자*/
    	#shape {
    		width: 200px;
			height: 300px;
			margin: auto; /*가운데맞춤*/
			border: 1px solid; /*테두리*/
			text-align: center; /*텍스트 가운데맞춤*/
		}
		/*사진 삽입을 위한 id 선택자*/
		#photo {
			width: 100px;
			height: 100px;
			margin: auto;
			border: 1px solid;
		}
		/*폰트 설정을 위한 클래스 선택자*/
		.font_big{font-size: 120%} /*글자 크기 120%*/
		.font_italic{font-style: italic;} /*기울임꼴*/
		.font_bold{font-weight: bold;} /*굵게*/
	</style>
</head>
<body>
     <div id="shape">
     	<h3>Card</h3>
     	<div id="photo">
     		<img src="programmer.png" alt="그림이 존재하지 않습니다." width="100" />
     	</div>
     	<p class="font_big font_italic font_bold">홍길순</p>
     	<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
     </div>
</body>
</html>
